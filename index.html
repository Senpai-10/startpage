<!DOCTYPE html>
<html lang="en" class="classes">

<head>
    <title>~/</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <header>
            <h2 class="time">
                <script>
                    document.write(
                        new Date().toLocaleString('en-US', {
                            hour: 'numeric',
                            minute: 'numeric',
                            hour12: true,
                        })
                    );
                </script>
            </h2>
            <p class="date">
                <script>
                    document.write(new Date().toLocaleDateString());
                </script>
            </p>
        </header>
        <div id="sections"></div>
    </main>
    <script src="js/lib.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
